<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */
    //ENTRADA
    let dias = 0
    //PROCESSAMENTO
    for (let index = 1000; index <= 2000; index = index + (index*0.02)) {
        if(index<=2000){
            dias++
        }
    }
    //SAÍDA
    alert(`Serão necessários ${dias} dias`)
</script>
