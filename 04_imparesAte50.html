<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let listaImpares = []
    //PROCESSAMENTO
    for (let index = 1; index <= 50; index++) {
        if(index % 2 != 0){
            listaImpares.push(index)
          }
    }

    //SAÍDA
alert(`Lista de números ímpares, de 1 até 50: ${listaImpares.join(", ")}.`)
</script>
