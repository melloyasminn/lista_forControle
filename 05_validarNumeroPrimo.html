<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA
    let dividendo = Number(prompt(`Informe um número`))
    //PROCESSAMENTO
    let divisivel = 0;
    for (let divisor = 1; divisor <= dividendo; divisor++) {
        //repetição
        if (dividendo % divisor == 0) {
            divisivel = divisivel + 1;
        }
    }

    //SAÍDA
    if (divisivel > 2) {
        alert(`Não é um número primo!`);
    }
    else {
        alert(`É um número primo!`);
    }
</script>
