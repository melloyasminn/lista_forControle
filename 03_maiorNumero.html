<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    let listaNumeros = []

//PROCESSAMENTO
for (let index = 1; index <= 5; index++) {
    const numero = Number(prompt(`Informe um número`))
    listaNumeros.push(numero)
    
}

//SAÍDA
alert(`Maior número: ${listaNumeros.sort((a, b) => b-a)[0]}`)
    

</script>
